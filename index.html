<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Always and Forever</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4);
      animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .container {
      position: relative;
      text-align: center;
      margin: auto;
      top: 20%;
      color: #fff;
    }

    .container h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .container p {
      font-size: 1.5rem;
      line-height: 1.8;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .three-d {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      perspective: 1000px;
    }

    .three-d-box {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffe6f3, #ffb3c1);
      position: absolute;
      transform-style: preserve-3d;
      animation: rotate 5s infinite linear;
    }

    .three-d-box div {
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    .three-d-box .front {
      transform: rotateY(0deg) translateZ(100px);
    }

    .three-d-box .back {
      transform: rotateY(180deg) translateZ(100px);
    }

    @keyframes rotate {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Message Container -->
  <div class="container">
    <h1>No matter what, you are not alone.</h1>
    <p>I am here for you, always and forever.</p>

    <!-- 3D Box -->
    <div class="three-d">
      <div class="three-d-box">
        <div class="front"></div>
        <div class="back"></div>
      </div>
    </div>
  </div>
</body>
</html>
